<div class="container">
   <h2 class="mb-4">All Categories</h2>

   <div class="row">
      <div class="col-xl-3 col-md-3 mb-5" *ngFor="let category of categories">
         <div class="card">
            <img class=" card-img-top" [src]="category.bgIMG" alt="Card image cap" height="235">
            <div class="card-body">
               <h5 class="card-title">{{ category.name }}</h5>
               <p class="card-text">more than {{ category.size }} events</p>
               <button (click)="redirect(category.name)" class="btn btn-primary">View all
                  <i class="fas fa-long-arrow-alt-right text-white"></i>
               </button>
            </div>
         </div>
      </div>
   </div>
</div>
