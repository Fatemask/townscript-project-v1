<div class="card e-card shadow border-0">
  <a (click)="redirect()">
    <div class="m-card-cover">
      <div
        class="position-absolute bg-white shadow-sm rounded text-center p-2 m-2 love-box"
      >
        <h6 class="text-gray-900 mb-0 font-weight-bold">
          <i
            [ngClass]="
              liked ? 'fas fa-heart text-danger' : 'far fa-heart text-danger'
            "
          ></i>
        </h6>
        <!-- <small class="text-muted">345</small> -->
      </div>
      <img [src]="event.poster" class="card-img-top" alt="..." />
    </div>
    <div class="card-body p-0">
      <div class="row no-gutters align-items-center">
        <!-- <div class="col-2 auto py-3 pl-3">
                    <div class="bg-white rounded text-center">
                        <h6 class="text-danger mb-0 font-weight-bold">07</h6>
                        <small class="text-muted">OCT</small>
                    </div>
                </div> -->
        <div class="card-body p-3">
          <h5 class="card-title text-gray-900 mb-1">{{ event.eventName }}</h5>
          <p class="card-text">
            <small class="text-muted">
              <i class="fas fa-map-marker-alt fa-sm ml-1"></i>&nbsp; &nbsp;
              {{ event.eventCity }}
            </small>
            <br />
            <small class="text-danger">
              <i class="fas fa-calendar-alt fa-sm text-gray-400"></i>&nbsp;
              &nbsp; {{ event.eventDueDate }}</small
            >
          </p>
        </div>
      </div>
    </div>
  </a>
</div>
